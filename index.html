<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/style.css" />

    <link
      type="image/x-icon"
      rel="shortcut icon"
      href="./img/favicons/32x32.ico"
    />
    <link
      type="image/png"
      sizes="16x16"
      rel="icon"
      href="/img/favicons/16x16.png"
    />
    <link
      type="image/png"
      sizes="32x32"
      rel="icon"
      href="/img/favicons/32x32.png"
    />
    <link
      type="image/png"
      sizes="96x96"
      rel="icon"
      href="/img/favicons/96x96.png"
    />
    <link
      type="image/png"
      sizes="120x120"
      rel="icon"
      href="/img/favicons/120x120.png"
    />

    <title>Spinbetter</title>
  </head>

  <body>
    <div class="wrapper">
      <header class="header">
        <div class="inner-header">
          <img src="./assets/images/logo.svg" class="header-logo" alt="" />

          <ul class="languages-list">
            <li>
              <a class="current-language" href="">EN</a>
              <div class="sub-languages-list">
                <a class="language" href="">EN</a>
                <a class="language" href="">RU</a>
                <a class="language" href="">PL</a>
                <a class="language" href="">DE</a>
                <a class="language" href="">KZ</a>
                <a class="language" href="">UZ</a>
              </div>
            </li>
          </ul>
        </div>
      </header>
      <main class="main">
        <div class="inner-main">
          <div class="main-content">
            <div class="title"></div>
            <button
              onclick="location.href = window.serverData.clickUrl"
              class="get-it-button"
            ></button>
          </div>
          <div class="football-players">
            <img src="./assets/images/football-players.webp" alt="" />
          </div>
        </div>
      </main>
      <footer class="footer">
        <div class="inner-footer">
          <div class="copyright">2023 "SpinBetter"</div>
          <div class="terms">
            Ð’y clicking the button, you agree to the terms of the bonus
            promotion and the rules of the bookmaker
          </div>
          <div class="age">18+</div>
        </div>
      </footer>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
